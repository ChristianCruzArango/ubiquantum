<app-header></app-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let pr of profiles_all" (click)="abrirModal(pr)">

            <ion-item>
                <ion-avatar slot="start">
                    <img [src]="pr | imagen">
                </ion-avatar>

                <ion-label>

                    <h3>{{ pr.name }}</h3>
                    <p>
                        {{ pr.email }}
                    </p>
                </ion-label>

                <ion-label slot="end" text-right>
                    {{ pr.mobile }}
                </ion-label>

            </ion-item>

            <ion-item-options side="start">

                <ion-item-option color="secondary">
                    <ion-icon slot="icon-only" name="share"></ion-icon>
                </ion-item-option>

            </ion-item-options>

        </ion-item-sliding>
    </ion-list>

</ion-content>

<ion-searchbar animated (ionChange)="buscar($event)" placeholder="Buscar"></ion-searchbar>
